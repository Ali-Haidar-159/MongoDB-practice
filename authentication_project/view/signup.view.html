<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Signup Page</title>

        <!-- all meta tags here  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta name="description" content="This is a sighup page">
        <meta name="author" content="Ali">

        <!-- milligram css connection  -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <!-- my-css -->

        <style>

            #mainDiv{
                width: 65%;
                padding: 2%;
                border-radius: 20px;
                margin: 10px auto;
            }

        </style>

    </head>

    <body>
        
        <div id="bodyDiv">

            <header></header>

            <main>

                <div id="mainDiv">

                    <h1>Create a new account</h1>

                    <div id="formDiv">

                        <form action="/signup" method="post">

                            <div id="nameDiv">

                                <label for="name">Enter your name : </label>
                                <input type="text" name="name" id="name">

                            </div>

                            <div id="emailDiv">

                                <label for="email">Enter your Email: </label>
                                <input type="email" name="email" id="email">

                            </div>

                            <div id="passwordDiv">

                                <label for="password">Enter your password: </label>
                                <input type="password" name="password" id="password">

                            </div>

                            <div id="genderDiv">

                                <input type="radio" name="gender" id="gender" value="male"> Male
                                <input type="radio" name="gender" id="gender" value="female"> Female

                            </div>

                            <div id="subjectDiv">

                                <label for="subject">Choose a subject</label>
                                <select name="subject" id="subject">

                                    <option value="CSE103">CSE103</option>
                                    <option value="CSE110">CSE110</option>
                                    <option value="CSE347">CSE347</option>
                                    <option value="CSE412">CSE412</option>
                                    <option value="CSE479">CSE479</option>

                                </select>

                            </div>


                            <div id="buttonDiv">

                                <button type="submit">Signup</button>

                            </div>

                        </form>

                    </div>

                </div>

            </main>

            <footer></footer>

        </div>


    </body>

</html>
